{% include '/head.html' %}
<main role="main" class="container">
    <div class="container" style="margin-top:10%; margin-bottom: 10%;">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card" id="home">
                    <div class="card-header"> Publish Certificates </div>
                    <div class="card-body" style="text-align:center;">
                        <h5 class="card-title"> Drag and drop or upload the certificate CSV file here</h5>
                        <div id="uploader">
                            <form id="file-upload-form" action = "/uploadfile" method = "POST" 
        enctype = "multipart/form-data">
                                <div class="form-group row">
                                    <div class="offset-2 col-8">
                                        
                                                <label class="btn btn-success" for="file-upload">
                                                        <input id="file-upload" name="file" onchange="$('#upload-file-info').html(this.files[0].name)" type="file" style="display:none" >
                                                        Select CSV File
                                                    </label>
                                                    <label><span class='label label-info text-right text-secondary' id="upload-file-info">No file selected..</span></label>
                                            <!-- <input id="file-upload" name="file" class="form-control-file" type="file" name="fileUpload" /> -->
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-2 col-8">
                                        <button name="submit" id="file-upload-btn" type="submit" class="btn btn-primary">Upload CSV</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    $(document).ready(function(){

    
    $("#home").on("dragover drop", function(e) {
        e.preventDefault();
    });
    $("#home").on("drop change", function(e) {
        console.log("drop");
        e.preventDefault(); 
      var f = e.originalEvent.dataTransfer.files;
      console.log(f[0].name);
      $("#file-upload").prop("files",f);
      $('#upload-file-info').html(f[0].name);
      
    });
    });
</script>
